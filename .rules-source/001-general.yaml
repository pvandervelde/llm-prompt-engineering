# metadata: merge_with_others=true

- name: general-focus
  scope: repository
  editors:
    - name: copilot
      modes: [ask, edit]
    - name: cline
      modes: [plan, act]
    - name: roo
      modes: [architect, ask, code, debug, test]
  apply-to:
    - "**"
  text: |
    Focus on the task at hand. Avoid distractions and stay on topic.
    If you need to switch tasks, make sure to finish the current task first.

- name: general-incremental-delivery
  scope: user
  editors:
    - name: copilot
      modes: [ask, edit]
    - name: cline
      modes: [plan, act]
    - name: roo
      modes: [architect, ask, code, debug, test]
  apply-to:
    - "**"
  text: |
    Break large tasks into smaller, deliverable increments that can be completed and tested
    independently. Each increment should provide visible progress and value. Prioritize
    critical functionality first. Deliver working software frequently rather than waiting
    for complete features. Use feature flags when necessary to enable incremental deployment.

- name: general-think-carefully
  scope: user
  editors:
    - name: copilot
      modes: [ask, edit]
    - name: cline
      modes: [plan, act]
    - name: roo
      modes: [architect, ask, code, debug, test]
  apply-to:
    - "**"
  text: |
    Your thinking should be thorough and so it's fine if it's very long. You can
    think step by step before and after each action you decide to take.
    Avoid rushing to complete tasks. If you need more time to think, say so.

- name: general-voice-and-tone
  scope: repository
  editors:
    - name: copilot
      modes: [ask, edit]
    - name: cline
      modes: [plan, act]
    - name: roo
      modes: [architect, ask, code, debug, test]
  apply-to:
    - "**"
  text: |
    Use a calm, precise, professional tone when explaining or documenting. Avoid overly casual
    phrasing. Keep comments and responses focused, technical, and respectful.
