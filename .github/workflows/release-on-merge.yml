name: Release or Artifact on PR Merge/Push

on:
  push:
    branches:
      - '**'

permissions:
  contents: write
  actions: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install versioning dependencies
        run: npm install conventional-recommended-bump semver

      - name: Calculate next version
        id: next_version
        run: echo "version=$(node ./tools/calculate-next-version.js)" >> $GITHUB_OUTPUT

      - name: Install powershell-yaml module
        shell: pwsh
        run: |
          Install-Module -Name powershell-yaml -Force -Scope CurrentUser

      - name: Run generate-llm-rules.ps1
        shell: pwsh
        run: |
          ./tools/generate-llm-rules.ps1

      - name: List output directory for debug
        run: |
          ls -la output/

      - name: Create Copilot zip
        run: |
          mkdir -p artifacts
          cd output
          zip -r ../artifacts/copilot.zip .github/instructions

      - name: Create Cline zip
        run: |
          cd output
          zip -r ../artifacts/cline.zip .clinerules

      - name: Create Roo zip
        run: |
          cd output
          zip -r ../artifacts/roo.zip .roo

      - name: Create and push git tag
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.next_version.outputs.version }}
          git push origin ${{ steps.next_version.outputs.version }}

      - name: Create GitHub Release
        id: create_release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          name: Release ${{ steps.next_version.outputs.version }}
          body: |
            Automated release on PR merge to master.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload all zips to Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          files: |
            artifacts/copilot.zip
            artifacts/cline.zip
            artifacts/roo.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Copilot zip as Artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: copilot-llm-rules
          path: artifacts/copilot.zip
          retention-days: 7

      - name: Upload Cline zip as Artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: cline-llm-rules
          path: artifacts/cline.zip
          retention-days: 7

      - name: Upload Roo zip as Artifact
        if: github.ref != 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: roo-llm-rules
          path: artifacts/roo.zip
          retention-days: 7
